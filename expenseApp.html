<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <form action="" id="expenseform">
        <input type="text"  placeholder="desc" id="desc" required>
        <select name="category" id="cat">
            <option value="">category</option>
            <option value="c1">category1</option>
            <option value="c2">category2</option>
            <option value="c3">category3</option>
        </select>
        <input type="number" placeholder="amount" id="amt" required>
        <input type="submit" value="submit" id="sub">
    </form>
    <h3>Expense Table</h3>
    <table >
        <thead>
            <tr>
                <th>desc</th>
                <th>category</th>
                <th>amount</th>
            </tr>
        </thead>
        <tbody id="expenselist">
            
        </tbody>
    </table>
    <script>
        const form = document.getElementById("expenseform");
        const list = document.getElementById("expenselist");

        form.addEventListener("submit",function(event){
            if(event){
                event.preventDefault();

                const desc = document.getElementById('desc').value;
                const amount = document.getElementById('amt').value;
                const category = document.getElementById('cat').value;

                 const newRow = document.createElement("tr");
                    newRow.innerHTML = `<td>${desc}</td><td>${category}</td><td>${amount}</td>`;
                    list.appendChild(newRow);
        
                    document.getElementById('desc').value='';
                document.getElementById('amt').value='';
                 document.getElementById('cat').value='';
            }
        })

    </script>
</body>
</html>
